<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- IMPORTANT -->

    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">SuvamDebnath</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
        </ul>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">

    <!-- TITLE -->
    <div class="row">
        <div class="col text-center text-md-left">
            <h2 class="mb-4">Student Management System</h2>
        </div>
    </div>

    <!-- ADD STUDENT BUTTON -->
    <div class="row mb-3">
        <div class="col text-right text-md-left">
            <a th:href="@{/students/new}"
               class="btn btn-primary btn-sm">
                Add Student
            </a>
        </div>
    </div>

    <!-- RESPONSIVE TABLE -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th style="min-width: 160px;">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <div class="d-flex flex-column flex-md-row">
                        <a th:href="@{/students/edit/{id}(id=${student.id})}"
                           class="btn btn-primary btn-sm mb-1 mb-md-0 mr-md-1">
                            Update
                        </a>

                        <a th:href="@{/students/{id}(id=${student.id})}"
                           class="btn btn-danger btn-sm">
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

<!-- JS (Required for Navbar Toggle) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
