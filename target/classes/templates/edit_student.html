<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>

<!-- FORM SECTION -->
<div class="container mt-5">
    <div class="row justify-content-center">

        <!-- RESPONSIVE CARD -->
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow">

                <div class="card-body">
                    <h3 class="text-center mb-4">Update Student</h3>

                    <form th:action="@{/students/{id}(id=${student.id})}"
                          th:object="${student}"
                          method="POST">

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text"
                                   th:field="*{firstName}"
                                   class="form-control"
                                   placeholder="Enter student first name" />
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text"
                                   th:field="*{lastName}"
                                   class="form-control"
                                   placeholder="Enter student last name" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Enter student email" />
                        </div>

                        <!-- BUTTONS -->
                        <div class="d-flex flex-column flex-md-row">
                            <button type="submit"
                                    class="btn btn-primary btn-block mr-md-2">
                                Update
                            </button>

                            <a th:href="@{/students}"
                               class="btn btn-secondary btn-block mt-2 mt-md-0">
                                Cancel
                            </a>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
